<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>REVLib 25' — Documentation</title>
	<style>
		:root{
			--bg:#d1d1d1;
			--nav:#000000;
			--nav-contrast:#fff;
			--muted:#6b7280;
			--card:linear-gradient(135deg,rgb(0, 156, 247),#4400ff);
			--shadow: 0 2px 6px rgba(8,26,56,0.08);
			--radius:8px;
		}
		*{box-sizing:border-box}
		body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#000}
		.topbar{display:flex;align-items:center;justify-content:space-between;gap:1rem;padding:0.5rem .5rem;background:var(--nav);color:var(--nav-contrast);box-shadow:var(--shadow);position:sticky;top:0;z-index:50}
		.brand{display:flex;align-items:center;gap:0.75rem;text-decoration:none;color:inherit}
		.brand .logo{width:36px;height:36px;border-radius:7px;background:linear-gradient(135deg,rgb(118, 1, 252),#00a2ff);display:flex;align-items:center;justify-content:center;color:var(--nav);font-weight:600}
		.brand h1{font-size:1rem;margin:0}
		nav{display:flex;align-items:center;gap:0.5rem}
		.dropdown{position:relative}
		.drop-toggle{background:linear-gradient(135deg,rgb(0, 156, 247),#4400ff);border:0;color:inherit;padding:0.5rem 0.75rem;border-radius:6px;cursor:pointer;font-weight:600}
		.menu{position:absolute;right:0;margin-top:0.5rem;min-width:180px;background:var(--card);background-color:#e0e0e0;color:#000;border-radius:8px;box-shadow:0 8px 30px rgba(2,6,23,0.12);transform-origin:top right;transition:opacity .3s ease, transform .3s ease;opacity:0;pointer-events:none;transform:translateY(-6px) scale(.98)}
		.menu.open{opacity:1;pointer-events:auto;transform:translateY(0) scale(1)}
		.menu a{display:block;padding:0.6rem 0.9rem;text-decoration:none;color:inherit;border-bottom:1px solid #000}
		.menu a:hover{background:#a1a1a18f}

		/* Layout: sidebar + viewer */
		.doc-layout{max-width:1200px;margin:1.5rem auto;display:grid;grid-template-columns:280px 1fr;gap:1rem;padding:0 1rem}
		.sidebar{background:#111;padding:1rem;border-radius:8px;color:#e6e6e6;height:fit-content}
		.sidebar h3{margin:0 0 0.5rem 0;font-size:1rem}
		.sidebar ul{list-style:none;padding:0;margin:0}
		.sidebar li{margin:0.25rem 0}
		.sidebar a{color:inherit;text-decoration:none;display:block;padding:0.45rem 0.6rem;border-radius:6px}
		.sidebar a:hover{background:rgba(255,255,255,0.03)}
		.section-toggle{width:100%;background:transparent;border:0;color:inherit;padding:0.45rem 0.6rem;text-align:left;border-radius:6px;cursor:pointer;font-weight:600}
		.sublist{padding-left:0.5rem;display:none;margin-top:0.25rem}
		.sublist.open{display:block}

		.viewer{background:#fff;border-radius:8px;overflow:hidden;box-shadow:var(--shadow);min-height:480px}
		.viewer iframe{width:100%;height:100%;min-height:480px;border:0;display:block}

		@media (max-width:880px){.doc-layout{grid-template-columns:1fr}.sidebar{order:2}.viewer{order:1}}
	</style>
	<link rel="stylesheet" href="JDbox.css">
</head>
<body>
	<header class="topbar" role="banner">
		<a href="Website.HTML" class="brand" aria-label="Homepage">
			<span class="logo">.Exe</span>
			<h1>REVLib 25' Docs</h1>
		</a>

		<nav role="navigation" aria-label="Main navigation">
			<div class="dropdown" id="pagesDropdown">
				<button class="drop-toggle" id="dropToggle" aria-haspopup="true" aria-expanded="false" aria-controls="dropMenu">Pages ▾</button>
				<div class="menu" id="dropMenu" role="menu" aria-labelledby="dropToggle">
					<a href="Website.HTML" role="menuitem">Home</a>
					<a href="About.HTML" role="menuitem">About</a>
					<a href="DocumentationPage.HTML" role="menuitem">Documentation</a>
					<a href="contact.html" role="menuitem">Contact</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="doc-layout">
			<aside class="sidebar" aria-label="Documentation navigation">
				<h3>Contents</h3>
				<ul>
					<li><a href="404.HTML" target="docView">JavaDocs</a></li>
					<li>
						<button class="section-toggle" data-target="rev-sub">REVLib ▾</button>
						<ul id="rev-sub" class="sublist">
							<li><a href="REVLib25'docview.HTML" target="docView">NEO-VORTEX setup</a></li>
							<li><a href="404.HTML" target="docView">REVLib Guide</a></li>
						</ul>
					</li>
					<li>
						<button class="section-toggle" data-target="setup-sub">Getting Started ▾</button>
						<ul id="setup-sub" class="sublist">
							<li><a href="404.HTML" target="docView">Overview</a></li>
							<li><a href="404.HTML" target="docView">Examples</a></li>
						</ul>
					</li>
					<li><a href="AboutDownloads.HTML" target="docView">About</a></li>
				</ul>
			</aside>

			<section class="viewer" aria-label="Documentation viewer">
				<iframe name="docView" srcdoc="<h2 style='padding:1rem;margin:0;font-family:system-ui'>REVLib 25' Documentation Viewer</h2><p style='padding:1rem;margin:0;font-family:system-ui;color:#333'>Use the sidebar to open documentation files here.</p>"></iframe>
			</section>
		</div>
	</main>

	<footer style="text-align:center;padding:1rem;color:var(--muted);font-size:.9rem">© <span id="year"></span> EmulatorDotEXE</footer>

	<script>
		(function(){
			// Dropdown from other pages
			const toggle = document.getElementById('dropToggle');
			const menu = document.getElementById('dropMenu');
			function setOpen(isOpen){menu.classList.toggle('open', isOpen);toggle.setAttribute('aria-expanded', String(Boolean(isOpen)));}
			toggle.addEventListener('click', e=>{e.stopPropagation();setOpen(!menu.classList.contains('open'));});
			document.addEventListener('click', e=>{if(!menu.classList.contains('open')) return; if(!menu.contains(e.target) && !toggle.contains(e.target)) setOpen(false);});
			document.addEventListener('keydown', e=>{ if(e.key==='Escape') setOpen(false); });

			// Sidebar collapsible sections
			document.querySelectorAll('.section-toggle').forEach(btn=>{
				const id = btn.getAttribute('data-target');
				const list = document.getElementById(id);
				if(!list) return;
				btn.addEventListener('click', ()=>{ list.classList.toggle('open'); btn.textContent = btn.textContent.trim().endsWith('▾') ? btn.textContent.replace('▾','▸') : btn.textContent.replace('▸','▾'); });
			});

			// Set current year
			document.getElementById('year').textContent = new Date().getFullYear();
		})();
	</script>
</body>
</html>
